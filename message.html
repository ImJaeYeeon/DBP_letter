<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>message</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #FFE2C0;
            /* 빈 공간 배경색 설정 */
            flex-direction: column;
            /* 요소들을 수직으로 배치 */
        }

        button {
            margin-top: 30px;
            /* 버튼을 이미지 아래로 내리기 위한 여백 설정 */
        }

        #to {
            margin-bottom: 10px;
            margin-right: 400px;
            display: flex;
            align-items: center;
            /* 수직 중앙 정렬을 위한 스타일 추가 */
        }

        #to label {
            margin-right: 10px;
            /* 라벨과 텍스트 간의 간격 조정 */
        }

        #from {
            margin-left: 400px;
            margin-top: 10px;
        }
        #userid{
            margin-left: 400px;
            margin-top: 10px;
        }
        
    </style>
</head>
<body>
    <div id="to">
        <label class="input-label" for="dear_name">To.</label>
        <input type="text" id="dear_name" name="dear_name" placeholder="이름을 입력해주세요"
            style="border: none; background: transparent;">
    </div>
    <textarea name="content" id="content" cols="70" rows="20" style="border: solid; background: transparent;" placeholder="내용을 입력하세요"></textarea>
    <div id="from">
        <label class="input-label" for="writer_name">from.</label>
        <input type="text" id="writer_name" name="writer_name" placeholder="이름을 입력하세요" style="border: none; background: transparent;">
    </div>
    <div id="userid">
        <label class="input-label" for="user_id" style="margin: auto;">MyID.</label>
        <input type="text" id="user_id" name="user_id" placeholder="아이디를 입력하세요" style="border: none; background: transparent;">
    </div>
    <button type="button" class="btn btn-lg" style="background-color: pink;" id="makeMessage" onclick="goToMessage()">작성완료</button>

    <!-- 스크립트 -->
    <script>

function goToMessage() {
    window.location.href = `/create-message?dear_name=${dear_name}&writer_name=${loggedInUserId}`;
  }
        const dear_name = '<%= dear_name %>'; // letter.ejs에서 전달받은 dearName 값

        document.getElementById('dear_name').value = dear_name; // 이름 입력란에 값을 넣음

        document.getElementById('makeMessage').addEventListener('click', async () => {
            const content = document.getElementById('content').value;
            const writer_name = document.getElementById('writer_name').value;

            const response = await fetch('/create-message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ dear_name, writer_name, content })
            });

            if (response.ok) {
                const result = await response.json();
                alert('작성이 완료되었습니다.');
                window.location.href = result.url; // 새로 생성된 메시지의 URL로 이동
            } else {
                alert('메세지 작성 중 오류가 발생했습니다.');
            }
        });
    </script>
</body>
</html>
